<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="section">
        <div class="container">
            <div class="para">
                <div class="row">
                <div class="col">
                    <h1 >My to-do list</h1>
                    <p>Double-click an item to mark it complete.</p>
                </div>
                <div class="text">
                    <div class="row">
                    <input type="text">
                    <button class="add">Add</button>
                    </div>
                </div>
                </div>
                <div class="list">
                        <div class="row">
                        <div class="col">
                        <ol>
                            <li>My</li>
                            <li class="todo">todo</li>
                            <li>list</li>
                        </ol>
                    </div>
                </div>
                </div>
                <div class="end">
                    <div class="row">
                            <button class="but1">Clear Completed</button>
                            <button class="but2">Empty List</button>
                            <button class="but3">Save List</button>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
